- type: vessel
  id: Intervention
  name: NSF Intervention
  description: The missing part of the front of the Versus. Designed to allow the Versus to send a larger vessel that can still dock to it efficiently. Also equipped with an enhanced cloak simular to the prowler.
  price: 99999 #Appraisal is ???
  category: Medium
  group: None
  mapchecker_group_override: Security  # Treat this as a security vessel for mapchecker purposes
  shuttlePath: /Maps/_NF/Shuttles/intervention.yml

- type: gameMap
  id: Intervention
  mapName: 'NSF Intervention'
  mapPath: /Maps/_NF/Shuttles/intervention.yml
  minPlayers: 0
  stations:
    Intervention:
      stationProto: StandardFrontierSecurityVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Intervention {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          overflowJobs: []
          availableJobs:
            Passenger: [ 0, 0 ]
